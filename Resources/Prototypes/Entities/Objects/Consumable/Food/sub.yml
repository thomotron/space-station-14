# Sub loaf

- type: entity
  name: sub loaf
  parent: FoodBreadBase
  id: FoodSubLoaf
  description: An empty sub. Long and inconvenient to hold.
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/sub.rsi
    state: empty
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
        - ReagentId: Vitamin
          Quantity: 5

# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodSubBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - bread
  - type: Food
    transferAmount: 10
  - type: Sprite
    sprite: Objects/Consumable/Food/sub.rsi
    netsync: true
  - type: Item
    sprite: Objects/Consumable/Food/sub.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 26
        reagents:
        - ReagentId: Nutriment
          Quantity: 25
        - ReagentId: Vitamin
          Quantity: 7

# Sub

